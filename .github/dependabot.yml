version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Labels on pull requests for security and version updates
    labels:
      - "npm dependencies"
      - "security"
    commit-message:
      prefix: "npm"
      include: "scope"
    # Specify who to assign the PR to
    assignees:
      - "madx900"
    # Limit the number of open PR's Dependabot can have
    open-pull-requests-limit: 10

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "github-actions"
      - "dependencies"
    commit-message:
      prefix: "ci"
      include: "scope"
